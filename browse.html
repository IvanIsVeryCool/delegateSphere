<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelegateSphere</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, Timestamp, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASoOAiu4m4tfPUAYXalXCKnDx9uxdgFCc",
            authDomain: "delegatesphere.firebaseapp.com",
            projectId: "delegatesphere",
            storageBucket: "delegatesphere.firebasestorage.app",
            messagingSenderId: "18600072054",
            appId: "1:18600072054:web:10d32d3699717b384ee057",
            measurementId: "G-LFDFDVHL05"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        async function sendTimestamp() {
            const title = document.getElementById("title-input").value;
            const message = document.getElementById("message-input").value;

            if (!title) {
                alert("Please enter a title.")
                return;
            } else if (!message) {
                alert("You can't ask an empty question.");
                return;
            }

            try {
                const user = auth.currentUser;
                await addDoc(collection(db, "messages"), {
                    timestamp: Timestamp.now(),
                    title: title,
                    message: message,
                    uid: user ? user.uid : null,
                    displayName: user ? user.displayName : null
                });
                messageInput.value = "";
                readTimestamps();
            } catch (error) {
                console.log("no workies sad :(");
            }
        }

        async function readTimestamps() {
            const timestampQuery = query(collection(db, "messages"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(timestampQuery);
            const timestampList = document.getElementById("timestamp-list");
            timestampList.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const timestampElement = document.createElement("div");
                const first = data.displayName ? getFirstName(data.displayName) : "Guest";

                const date = data.timestamp.toDate().toLocaleDateString();
                const time = data.timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                timestampElement.textContent = `${date} ${time} (${first}): ${data.title}`;
                timestampList.appendChild(timestampElement);
            });
        }

        function getFirstName(fullName) {
            const names = fullName.split(" ");
            return names[0];
        }

        function showAsk() {
            document.getElementById("title-input").style.display = "block";
            document.getElementById("message-input").style.display = "block";
            document.getElementById("send-button").style.display = "block";
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in:", user);
            } else {
                console.log("No user is signed in.");
                window.location.href = "home.html";
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("send-button").addEventListener("click", sendTimestamp);
            document.getElementById("ask-button").addEventListener("click", showAsk);
            readTimestamps();
        });

        setInterval(readTimestamps, 1000);
    </script>
</head>

<body>
    <button id="ask-button">Ask question</button>
    <input type="text" id="title-input" placeholder="Title" style="display: none" />
    <input type="text" id="message-input" placeholder="Body" style="display: none" />
    <button id="send-button" style="display: none">Ask Question</button>
    <div id="timestamp-list"></div>
</body>

</html>
