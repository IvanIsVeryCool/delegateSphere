<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelegateSphere</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, Timestamp, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASoOAiu4m4tfPUAYXalXCKnDx9uxdgFCc",
            authDomain: "delegatesphere.firebaseapp.com",
            projectId: "delegatesphere",
            storageBucket: "delegatesphere.firebasestorage.app",
            messagingSenderId: "18600072054",
            appId: "1:18600072054:web:10d32d3699717b384ee057",
            measurementId: "G-LFDFDVHL05"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function sendTimestamp() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;

            if (!message) {
                alert("Please enter a message.");
                return;
            }

            console.log("Sending timestamp and message...");
            try {
                await addDoc(collection(db, "messages"), {
                    timestamp: Timestamp.now(),
                    message: message
                });
                console.log("Timestamp and message saved to Firebase!");
                messageInput.value = "";
                readTimestamps();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        async function readTimestamps() {
            const timestampQuery = query(collection(db, "messages"), orderBy("timestamp", "desc")); // Query with orderBy in descending order
            const querySnapshot = await getDocs(timestampQuery);
            const timestampList = document.getElementById("timestamp-list");
            timestampList.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const timestampElement = document.createElement("div");
                timestampElement.textContent = `${data.timestamp.toDate().toString()}: ${data.message}`; // Display timestamp and message
                timestampList.appendChild(timestampElement);
            });
        }

        function showAsk() {
            document.getElementById("message-input").style.display = "block";
            document.getElementById("send-button").style.display = "block";
        }

        // Attach the event listener
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("send-button").addEventListener("click", sendTimestamp);
            document.getElementById("ask-button").addEventListener("click", showAsk);
            readTimestamps();
        });
        setInterval(readTimestamps, 1000);
    </script>
</head>

<body>
    <button id="ask-button">Ask question</button>
    <input type="text" id="message-input" placeholder="Enter your message here" style="display: none" />
    <button id="send-button" style="display: none">Send Timestamp</button>
    <div id="timestamp-list"></div>
</body>

</html>
