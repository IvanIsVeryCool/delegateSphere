<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelegateSphere</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASoOAiu4m4tfPUAYXalXCKnDx9uxdgFCc",
            authDomain: "delegatesphere.firebaseapp.com",
            projectId: "delegatesphere",
            storageBucket: "delegatesphere.firebasestorage.app",
            messagingSenderId: "18600072054",
            appId: "1:18600072054:web:10d32d3699717b384ee057",
            measurementId: "G-LFDFDVHL05"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        async function googleSignIn() {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                console.log("User signed in:", result.user);
                window.location.href = "browse.html";
            } catch (error) {
                console.error("Error signing in:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("sign-in-button").addEventListener("click", googleSignIn);
        });
    </script>
</head>

<body>
    <h1>DelegateSphere</h1>
    <p>Personalized answers to all your Model United Nations questions, written by delegates you can trust!</p>
    <hr>
    <button id="sign-in-button">Sign in with Google</button>
</body>

</html>
